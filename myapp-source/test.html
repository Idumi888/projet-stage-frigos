    <script>
        window.onload = function() {
            var tds = document.getElementsByTagName("td");
            for (var i = 0; i < tds.length; i++)
                tds[i].onclick = toggleHighlight;

        }

        function toggleHighlight() {
            var td = this;
            if (td.className == 'highlight')
                td.className = '';
            else
                td.className = 'highlight';
        }
